        <div class="controls">

    <script>
        let currentLogs = [];

        // é¡µé¢åŠ è½½æ—¶è·å–æ—¥å¿—
        document.addEventListener('DOMContentLoaded', function() {

        });

        // åŠ è½½æ—¥å¿—
        async function loadLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ—¥å¿—...</div>';

            try {
                const limit = document.getElementById('limitInput').value;
                const actionFilter = document.getElementById('actionFilter').value;
                
                let url = `/api/logs?limit=${limit}`;
                if (actionFilter) {
                    url += `&action=${actionFilter}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    currentLogs = data.logs;
                    displayLogs(data.logs);
                } else {
                    container.innerHTML = `<div class="no-logs">åŠ è½½æ—¥å¿—å¤±è´¥: ${data.message}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="no-logs">åŠ è½½æ—¥å¿—å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ˜¾ç¤ºæ—¥å¿—
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="no-logs">æš‚æ— æ—¥å¿—è®°å½•</div>';
                return;
            }

            let html = `

                            <th>è¯¦æƒ…</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            logs.forEach(log => {
                const timestamp = new Date(log.timestamp).toLocaleString('zh-CN');
                const statusClass = `status-${log.status}`;
                const userInfo = `${log.user_info.ip_address}`;
                const details = JSON.stringify(log.details, null, 2);
                const errorMessage = log.error_message ? `<br><strong>é”™è¯¯:</strong> ${log.error_message}` : '';

                html += `
                    <tr>
                        <td>${timestamp}</td>
                        <td>${getActionDisplayName(log.action)}</td>
                        <td><span class="status-badge ${statusClass}">${log.status}</span></td>
                        <td>${userInfo}</td>
                        <td class="log-details" title="${details}">${formatDetails(log.details)}${errorMessage}</td>
                    </tr>
                `;
            });

            html += `

            `;

            container.innerHTML = html;
        }

        // è·å–æ“ä½œæ˜¾ç¤ºåç§°
        function getActionDisplayName(action) {
            const actionNames = {
                'login_attempt': 'ç™»å½•å°è¯•',
                'logout': 'ç™»å‡º',
                'api_call': 'APIè°ƒç”¨',
                'script_execution': 'è„šæœ¬æ‰§è¡Œ',
                'clear_logs': 'æ¸…ç©ºæ—¥å¿—'
            };
            return actionNames[action] || action;
        }

        // æ ¼å¼åŒ–è¯¦æƒ…æ˜¾ç¤º
        function formatDetails(details) {
            if (details.endpoint) {
                return `${details.method} ${details.endpoint}`;
            }
            if (details.script_args) {
                return `è„šæœ¬: ${details.script_args.join(' ')}`;
            }
            if (details.username) {
                return `ç”¨æˆ·: ${details.username}`;
            }
            return JSON.stringify(details).substring(0, 100) + '...';
        }

        // æ¸…ç©ºæ—¥å¿—
        async function clearLogs() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {

            try {

        }

        // å¯¼å‡ºæ—¥å¿—
        function exportLogs() {
            if (currentLogs.length === 0) {

            const dataStr = JSON.stringify(currentLogs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
